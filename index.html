<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Learn Music</title>
    <meta content="author" name="Alex">
    <meta name= "viewport" content= "width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="js/greensock/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="js/greensock/plugins/DirectionalRotationPlugin.min.js"></script>


<script>
window.onload = function() {
    
    $("#learn").mouseenter(function(){
           TweenLite.to("#learn", 1, {scaleX:".75", scaleY:".75"})
           TweenLite.to("#learning", 1, {scaleX:"3", scaleY: "2"})
    })
    $("#learn").mouseleave(function(){
        TweenLite.to("#learn", 1, {scaleX:"1", scaleY:"1"});
        TweenLite.to("#learning", 1, {scaleY: "1", scaleX: "1"})
    })
    $("#play").mouseenter(function(){
           TweenLite.to("#play", 1, {scaleX:".75", scaleY:".75"})
           TweenLite.to("#playing", 1, {scaleX:"3", scaleY: "2"})
    })
    $("#play").mouseleave(function(){
        TweenLite.to("#play", 1, {scaleX:"1", scaleY:"1"})
        TweenLite.to("#playing", 1, {scaleY: "1", scaleX: "1"})
    })
  
}

</script>

</head>
    <body>
<header><h1>Learn Music!</h1></header>
<span id="music" ><img src="music.svg"></span>


        
        <a href="learn.html"><div id="learn"><p id="learning">Learn</p></div></a>
        <div id="play"><p id="playing">Play</p></div>
        

    </body>
</html>
