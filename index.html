<script type="text/javascript" src="js/greensock/TweenLite.min.js"></script>
 
<script>
//we'll use a window.onload for simplicity, but typically it is best to use either jQuery's $(document).ready() or $(window).load() or cross-browser event listeners so that you're not limited to one.
window.onload = function() {
    var project = document.getElementsByClassName("wrapper");
    TweenLite.from(project, 2, {top:"500px"});
    TweenLite.from("#head", 1.5, {left:"500px"});
    TweenLite.from("#content", 1.5, {right:"500px"});
    TweenLite.from("#pro", 1, {right:"500px", rotation:"360"});
    TweenLite.from("#about", 1, {left:"500px", rotation:"360"});    
}

</script>
